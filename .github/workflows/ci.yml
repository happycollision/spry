name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-git
        with:
          version: "2.40.0"
      - uses: jdx/mise-action@v2
      - run: bun install --frozen-lockfile
      - run: bunx tsc --noEmit
        continue-on-error: true
      - run: bunx oxlint
        continue-on-error: true
      - run: bunx oxfmt --check .
        continue-on-error: true
      - run: bun test
